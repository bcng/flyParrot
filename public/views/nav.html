<!-- Login Modal -->
<div class="modal fade" my-modal id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="authCtrl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="login()">
          <p ng-show="error" class="text-danger">{{error}}</p>
          <input type="email" placeholder="Email" class="form-control" ng-model="details.email" required><br>
          <input type="password" placeholder="Password" class="form-control" ng-model="details.password" required><br>
          <input type="submit" class="btn btn-info" value="Sign In">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div class="modal fade" my-modal id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="authCtrl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Register</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="register()">
          <p ng-show="error" class="text-danger">{{error}}</p>
          <input type="text" placeholder="Full Name" class="form-control" ng-model="details.name" required><br>
          <input type="email" placeholder="Email" class="form-control" ng-model="details.email" required><br>
          <input type="password" placeholder="Password" class="form-control" ng-model="details.password" required><br>
          <input type="password" placeholder="Password" class="form-control" ng-model="password" required><br>
          <input type="submit" class="btn btn-info" value="Register">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
