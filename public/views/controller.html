<h1>Ar Drone Parrot Feed</h1>

<div id="placeholder"></div>

<div class="container controller">
    <div class="row controller">
        <div class="col-md-3 column">
            <div class="column_item">
                <div>
                    <button ng-click="front()" class="center-block">Forward <span class="glyphicon glyphicon-arrow-up"></span></button>
                </div>
                <div>
                    <button ng-click="left()">Left <span class="glyphicon glyphicon-arrow-left"></span></button>
                    <button ng-click="right()" class="pull-right">Right <span class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
                <div>
                    <button ng-click="back()" class="center-block">Backward<span class="glyphicon glyphicon-arrow-down"></span></button>
                </div>
            </div>
        </div>
        <div class="col-md-3 column">
            <div class="column_item">
                <button ng-click="takeoff()">takeoff</button>
                <button ng-click="stop()">stop</button>
                <button ng-click="land()">land</button>
            </div>
        </div>
        <div class="col-md-3 column">
            <span>Battery</span> - {{battery.value}} {{hello}}<span id="battery-value"></span>
            <div class="bar color0">
                <span id="battery-indicator" style="width:50%"></span>
            </div>
        </div>
        <div class="col-md-3 column">
            <div class="column_item">
                <div>
                    <button ng-click="up()" class="center-block">Up <span class="glyphicon glyphicon-arrow-up"></span></button>
                </div>
                <div>
                    <button ng-click="counterClockwise()">Turn Left <span class="glyphicon glyphicon-arrow-left"></span></button>
                    <button ng-click="clockwise()" class="pull-right">Turn Right <span class="glyphicon glyphicon-arrow-right"></span></butt3on>
                </div>
                <div>
                    <button ng-click="down()" class="center-block">Down <span class="glyphicon glyphicon-arrow-down"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
