<h1>Ar Drone Parrot Feed</h1>

<div id="placeholder"></div>

<div class="container controller">
    <div class="row controller">
        <div class="col-md-3 column">
            <div class="column_item">
                <div>
                <button ng-click="front()" type="button" class="btn btn-default btn-md center-block">
                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> Forward
                </button>
                </div>
                <div>
                    <button ng-click="left()" type="button" class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Left
                    </button>
                    <button ng-click="right()" type="button" class="btn btn-default btn-md pull-right">
                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> Right
                    </button>
                </div>
                <div>
                    <button ng-click="back()" type="button" class="btn btn-default btn-md center-block">
                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> Backward
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-3 column">
            <div class="column_item">
                <button ng-click="takeoff()" type="button" class="btn btn-default btn-md btn-primary center-block">
                    Takeoff
                </button>
                <button ng-click="stop()" type="button" class="btn btn-default btn-md btn-warning center-block">
                    Stop
                </button>
                <button ng-click="land()" type="button" class="btn btn-default btn-md btn-danger center-block">
                    Land
                </button>
            </div>
        </div>
        <div class="col-md-3 column">
            <span>Connection status</span> - <span id="battery-value"></span> <br>
            <span>Battery</span> - {{battery.value}} {{hello}}<span id="battery-value"></span>
            
        </div>
        <div class="col-md-3 column">
            <div class="column_item">
                <div>
                <button ng-click="up()" type="button" class="btn btn-default btn-md center-block">
                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> Up
                </button>
                </div>
                <div>
                    <button ng-click="counterClockwise()" type="button" class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Turn Left
                    </button>
                    <button ng-click="clockwise()" type="button" class="btn btn-default btn-md pull-right">
                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> Turn Right
                    </button>
                </div>
                <div>
                    <button ng-click="down()" type="button" class="btn btn-default btn-md center-block">
                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> Down
                    </button>
                </div>  
            </div>
        </div>
    </div>
</div>
</div>
