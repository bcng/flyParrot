<!DOCTYPE html>
<html lang="en" ng-app="flyParrot">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Parrot AR Drone 2.0 Web App">
    <meta name="author" content="Brian Ng and Philipp Schulte">
    <title>flyParrot</title>
    <!-- Bootstrap Core CSS -->
    <link href="./js/lib/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./styles/main.css" rel="stylesheet">
</head>

<body>
    <!-- Static navbar -->
    <div ng-include="'./views/nav.html'"></div>

    <!-- Routing -->
    <ng-view></ng-view>
    <!-- jQuery Library -->
    <script src="./js/lib/jquery.js"></script>
    <!-- Bootstrap Library -->
    <script src="./js/lib/bootstrap.js"></script>
    <!-- Angular Core Library -->
    <script src="./js/lib/angular.js"></script>
    <!-- Angular Route Library -->
    <script src="./js/lib/angular-route.js "></script>
    <!-- Angular Module -->
    <script src="./js/app.js"></script>
    <!-- Angular Controllers -->
    <script src="./js/controllers/controllerCtrl.js"></script>
    <script src="./js/controllers/homeCtrl.js"></script>
    <script src="./js/controllers/profileCtrl.js"></script>
    <script src="./js/controllers/aboutCtrl.js"></script>
    <script src="./js/controllers/authCtrl.js"></script>
    <!-- Angular Services -->
    <script src="./js/services/authService.js"></script>
    <!-- Angular Directive -->
    <script src="./js/directives/myModal.js"></script>
    <!-- Socket -->
    <script src="./js/lib/socket.io.js"></script>
    <!-- Nodestream -->
    <script src="./js/lib/nodecopter-client.js"></script>
</body>

</html>
